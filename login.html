<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ورود / ثبت‌نام — Book Sharing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-book"></i> Book Sharing</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">about</a></li>
            <li class="nav-item"><a class="nav-link" href="share.html">book share</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html" id="nav-auth">login</a></li>
            <li class="nav-item"><a class="nav-link" href="dashboard.html" id="nav-dashboard">dashboard</a></li>

           </ul>
          <form class="d-flex ms-3" role="search" id="searchForm">
            <input id="searchInput" class="form-control" type="search" placeholder="جستجو کتاب..." aria-label="Search">
          </form>
          <button class="btn btn-outline-light ms-2" id="themeToggle">حالت تاریک</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="container my-5" style="max-width:720px;">
    <h1 class="mb-4 text-center">ورود یا ثبت‌نام</h1>

    <div class="row g-4">
      <!-- Register -->
      <div class="col-md-6">
        <h2 class="h5">ثبت‌نام</h2>
        <form id="registerForm" novalidate>
          <div class="mb-2">
            <label for="regName" class="form-label">نام</label>
            <input id="regName" class="form-control" required>
            <div class="invalid-feedback">...</div>
          </div>
          <div class="mb-2">
            <label for="regEmail" class="form-label">ایمیل</label>
            <input id="regEmail" type="email" class="form-control" required>
            <div class="invalid-feedback">...</div>
          </div>
          <div class="mb-2">
            <label for="regPass" class="form-label">پسورد</label>
            <input id="regPass" type="password" class="form-control" minlength="6" required>
            <div class="invalid-feedback">...</div>
          </div>
          <button class="btn btn-primary" type="submit">ثبت‌نام</button>
        </form>
      </div>

      <!-- Login -->
      <div class="col-md-6">
        <h2 class="h5">ورود</h2>
        <form id="loginForm" novalidate>
          <div class="mb-2">
            <label for="loginEmail" class="form-label">ایمیل</label>
            <input id="loginEmail" type="email" class="form-control" required>
            <div class="invalid-feedback"> </div>
          </div>
          <div class="mb-2">
            <label for="loginPass" class="form-label">پسورد</label>
            <input id="loginPass" type="password" class="form-control" required>
            <div class="invalid-feedback"> </div>
          </div>
          <button class="btn btn-success" type="submit">ورود</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <div class="container"><small>&copy; 2025 Book Sharing</small></div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
